<body>
    <h1>HTML Multimedia Demonstration</h1>

    <h3>Video Element</h3>

    <video width="640" height="240" controls>
        <source src="./Media/Raindrops_Videvo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>



    <h3>Audio Element</h3>

    <audio controls>
        <source src="./Media/mixaund-feel.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>



    <h3>Inline Frame Element</h3>

    <iframe src="https://example.com" height="400" width="1000" name="Google Classroom">Your browser does not
        support iframes.</iframe>



    <h3>Canvas Element</h3>

    <canvas width="150" height="80" style="background: gray">Your browser does not support the HTML5 canvas
        tag.</canvas>

    <h3>SVG Element</h3>

    <svg width="200" height="100">
        <circle cx="100" cy="50" r="40" fill=red stroke="black" stroke-width="2"></circle>
    </svg>
    <br>
    <svg width="200" height="100">
        <rect width="200" height="100" style="fill:darkcyan; stroke: width 3px; stroke:black"></rect>
    </svg>
    <br>
    <svg width="200" height="100">
        <ellipse cx="100" cy="50" rx="90" ry="35" style="fill:aquamarine; stroke:black; stroke: width 3px;">
        </ellipse>
    </svg>
    <br>
    <svg width="200" height="100">
        <line y1="0" x1="0" y2="100" x2="200" style="stroke:gray;stroke: width 10px;"></line>
    </svg>
    <br>
    <svg width="200" height="100">
        <polygon points="100,0 0,50 200,50" style="fill:yellow; stroke:black; stroke: width 3px;"></polygon>
    </svg>


</body>
